<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
          <input class="hidden" type="radio" name="navigation" id="radio-btn1" checked>
          <input class="hidden" type="radio" name="navigation" id="radio-btn2">
          <input class="hidden" type="radio" name="navigation" id="radio-btn3">
          <div class="img-frame">
            <div class="frames">
              <div class="frame">
                <img src="./images/1.jpg" alt="mem 1 image">
              </div>
              <div class="frame">
                <img src="./images/2.jpg" alt="mem 2 image">
              </div>
              <div class="frame">
                <img src="./images/3.jpg" alt="mem 3 image">
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="txt-frame">
              <div class="frame">
                <span>I know HTML. How to meet ladies?</span>
              </div>
              <div class="frame">
                <span>Spaces instead of TABS!?</span>
              </div>
              <div class="frame">
                <span>It`s not magic. It`s talent and sweat!!! </span>
              </div>
            </div>
            <div class="control-frame">
              <div class="controls">
                <label for="radio-btn1" class="control">
                  <div class="slider-btn"></div>
                </label>
                <label for="radio-btn2" class="control">
                  <div class="slider-btn"></div>
                </label>
                <label for="radio-btn3" class="control">
                  <div class="slider-btn"></div>
                </label>
              </div>
</body>
</html>
